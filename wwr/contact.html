<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us | White Water Rafting</title>
    <meta name="description"
      content="Contact White Water Rafting for reservations, trip questions, and support. Find our address, phone, email, map, and message form.">
    <meta name="author" content="Adrian Bello">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- ================= MAIN ================= -->
    <main>
        <h1>Contact Us</h1>

        <section class="contact-grid">

            <!-- Company Info -->
            <div class="company-info">
                <h2>Our Office</h2>
                <p><strong>Address:</strong> 123 River Road, Idaho Falls, ID 83440</p>
                <p><strong>Phone:</strong> (657) 201-0162</p>
                <p><strong>Email:</strong>
                    <a href="mailto:info@whitewaterrafting.com">
                        info@whitewaterrafting.com
                    </a>
                </p>

                <div class="map">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11570.994693668323!2d-112.05873900657828!3d43.52843342761169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5354594e739512b5%3A0x2311c9fc094c49c9!2sIdaho%20Falls%2C%20ID!5e0!3m2!1sen!2sus!4v1771100892591!5m2!1sen!2sus"
                      height="250" loading="lazy" allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Contact Form -->
            <form class="contact-form" action="#" method="post">
                <h2>Send a Message</h2>

                <!-- Text Input -->
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <!-- Email Input -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <!-- Radio Group -->
                <fieldset>
                    <legend>Purpose of Message</legend>

                    <label for="purpose-general">
                        <input type="radio" id="purpose-general" name="purpose" value="general"
                          required>
                        General Inquiry
                    </label>

                    <label for="purpose-reservation">
                        <input type="radio" id="purpose-reservation" name="purpose"
                          value="reservation">
                        Reservation Question
                    </label>

                    <label for="purpose-website">
                        <input type="radio" id="purpose-website" name="purpose" value="website">
                        Website Suggestion
                    </label>
                </fieldset>

                <!-- Textarea -->
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <!-- Checkbox -->
                <label class="checkbox" for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>

                <!-- Submit Button -->
                <button type="submit" class="btn">Send Message</button>

            </form>

        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>Meet Our Team</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jfif" alt="Maria Silva, Lead River Guide"
                      title="Maria Silva — Lead River Guide">
                    <figcaption>Maria Silva — Lead River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jfif"
                      alt="James Carter, Safety and Training Specialist"
                      title="James Carter — Safety & Training">
                    <figcaption>James Carter — Safety & Training</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jfif" alt="Ana Torres, Reservations Specialist"
                      title="Ana Torres — Reservations Specialist">
                    <figcaption>Ana Torres — Reservations Specialist</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <!-- ================= FOOTER ================= -->
    <footer>
        <p>© 2026 White Water Rafting | Adrian Bello</p>

        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://instagram.com">
                <img src="images/insta.png" alt="Instagram">
            </a>
        </nav>
    </footer>

</body>

</html>
