<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>About Us | White Water Rafting</title>
    <meta name="description"
      content="Learn about White Water Rafting, our history, expert guides, and thrilling river adventures for all skill levels.">
    <meta name="author" content="Adrian Bello">

    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- ================= MAIN ================= -->
    <main>
        <h1>Contact Us</h1>

        <section class="contact-grid">
            <!-- Company Info -->
            <div class="company-info">
                <h2>Our Office</h2>
                <p><strong>Address:</strong> 123 River Road, Rapids City, ID 83440</p>
                <p><strong>Phone:</strong> (208) 555-0147</p>
                <p><strong>Email:</strong> <a
                      href="mailto:info@whitewaterrafting.com">info@whitewaterrafting.com</a></p>

                <div class="map">
                    <!-- Paste your Google Map iframe here -->
                    <!-- IMPORTANT: remove style="border:0" if Google adds it -->
                    <iframe src="PASTE_YOUR_GOOGLE_MAP_EMBED_LINK_HERE" width="100" height="250"
                      loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Contact Form -->
            <form class="contact-form" action="#" method="post">
                <h2>Send a Message</h2>

                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message</legend>

                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="reservation" required>
                        Reservation Question
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="website" required>
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <label class="checkbox">
                    <input type="checkbox" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>Meet Our Team</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Guide Maria">
                    <figcaption>Maria Silva — Lead River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Guide James">
                    <figcaption>James Carter — Safety & Training</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Support Ana">
                    <figcaption>Ana Torres — Reservations Specialist</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer>
        <p>© 2026 White Water Rafting | Adrian Bello</p>

        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://instagram.com">
                <img src="images/insta.png" alt="Instagram">
            </a>
        </nav>
    </footer>

</body>

</html>
